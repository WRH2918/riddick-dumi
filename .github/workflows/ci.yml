name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: yarn test --maxWorkers=2 --coverage

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn prepack
        
  build-and-deploy:
      runs-on: ubuntu-latest # 运行环境

      steps:
        # 拉代码
        - name: Checkout code
          uses: actions/checkout@v1

        # 下载node，我这里指定了15.x，这个版本可随意，高于dumi规定的node版本即可
        - name: Use Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 16.x

        # 打包代码
        - name: Build Project
          run: |
            yarn install
            yarn run docs:build

        # 部署到github
        - name: Deploy to Github
          uses: JamesIves/github-pages-deploy-action@4.0.0
          with:
            branch: build # 打包的内容放到build分支下
            folder: dist